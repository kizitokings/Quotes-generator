<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f2e600a5f6.js" crossorigin="anonymous"></script>
    

<body>
    <div class="quote-container" id="quote-container">
    <!-- Quote-->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
    </div>
    
    <!-- Author -->
    <div class="quote-author">
    <span id="author"></span>
    </div>
    <!-- Buttons-->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
        
    </div>
    <!-- social media-->
      
<div class="social">
    <div class="icon"><a class="instagram" href="https://instagram.com/kizitokings_?igshid=MjEwN2IyYWYwYw==" target="blank"><i class="fa-brands fa-instagram"></i></a>
        <a class="twitter" href="https://twitter.com/kizitokings_" target="_blank" ><i class="fa-brands fa-twitter"></i></a></div>
   
   <div class="king">
       <h4> &copy; 2023 by Kizito.</h4>
   </div>
</div>

</div>
<!-- Loader ---->
<div class="loader" id="loader"></div>

<script src="script.js"></script>
</body>
</html>
